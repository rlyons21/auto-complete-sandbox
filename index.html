<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript" src="global.js"></script>
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<title>Autocomplete Sandbox</title>
	</head>

	<body>

	<form>
		Theater:
		<input id="theater" type="text" name="theater" list="theater-data"><br>
		<datalist id="theater-data"></datalist><br>
		Show:
		<input id="show" type="text" name="show" list="show-data"><br>
		<datalist id="show-data"></datalist><br>
		Nominee:
		<input id="nominee" type="text" name="nominee" list="nominee-data"><br>
		<datalist id="nominee-data"></datalist><br>
		Role:
		<input id="role" type="text" name="role" list="role-data"><br>
		<datalist id="role-data"></datalist><br>
	</form>



	</body>
</html>
